---
driver:
  name: vagrant
  customize:
    memory: 1024
provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
- name: ubuntu-14.04
  driver_config:
    box: ubuntu-14.04
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box


suites:
- name: default
  run_list:
  - recipe[riemann::default]
